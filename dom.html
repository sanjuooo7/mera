<ul>

  <li>Tea</li>
  <li>Milk</li>
</ul>

<h1 class="h1">HELLOOO</h1>

<p class="p1" name="gm">GOODMORNING</p1>

<script>

document.getElementById("demo").innerHTML = collection[2].innerHTML;

</script>
